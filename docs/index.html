<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafting Interpreters</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">
        <div class="row">
            <div class="column">
                <h1 class="float-left">
                    <img src="favicon.ico" alt="Icon of a tree">
                    Crafting Interpreters
                </h1>
                <span class="float-right">A simple interpreter that runs in your browser. Powered by Rust</span>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="column">
                <h3>Code</h3>
                <textarea id="inputTextarea" spellcheck="false"></textarea>
            </div>
            <div class="column">
                <h3>Output</h3>
                <textarea id="outputTextarea" spellcheck="false" readonly></textarea>
            </div>
        </div>
        <div class="text-center">
            <button class="green" id="runButton">Run</button>
            <button id="resetButton">Reset</button>
        </div>
        <p class="credits text-center">
            Inspired by <a href="https://craftinginterpreters.com/">The Crafting Interpreters Book</a> |
            <a target="_blank" href="https://icons8.com/icon/vJRmcMqtI5o4/terraria">Terraria</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </p>
        <script src="index.js" type="module"></script>
    </div>

</body>

</html>
